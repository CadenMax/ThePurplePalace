<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My D&D Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
    <link rel="icon" href="../public/assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body>
    <div id="sidebar">
        <img src="../public/assets/D&D Logo.png" alt="D&D Logo">
        <a href="../index.html"><i class="fa fa-home"></i> Home</a>
        <a href="taverns.html"><i class="fa fa-beer"></i> Taverns</a>
        <a href="travelers.html"><i class="fa fa-users"></i> Travelers</a>
        <a href="adventures.html"><i class="fa fa-map"></i> Adventures</a>
        <a href="potions.html"><i class="fa fa-flask"></i> Potions</a>
    </div>

    <div class="mainBody">
        <h1 id="page-header">Random Potion Generator</h1>
        <button class="outerBtn" onclick="generatePotion()">Generate Potion</button>
        <button class="outerBtn" onclick="showImagePrompt()">Show Image Prompt</button>
        <button id="save-potion" class="hidden outerBtn" onclick="savePotion()">Save Potion</button>
        <div class="potion-description" id="potion-description">
            <p>Click the "Generate Potion" button above to
                start concocting brews!</p><br>
        </div>
        <div class="image-prompt hidden" id="image-prompt">
        </div>
        <button class="hidden outerBtn" id="generate-image" onclick="generateImage()">Generate Image</button>
        <div id="loading-spinner" class="hidden">
            <div class="spinner"></div>
        </div>
        <img alt="Generated Image" id="generated-image" class="hidden" />
    </div>

    <div class="saved-potions hidden" id="saved-potions">
        <h2 onclick="toggleSavedPotions()">Saved Potions â–¼</h2>
        <ul id="potions-list" class=""></ul>
    </div>


    <script src="../public/js/potions.js"></script>
</body>

</html>
