<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="max-age=200" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Not Another Tavern Generator from The Copper Sanctum</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel=icon href=favicon.ico sizes="16x16 32x32 60x60 76x76 120x120 152x152 192x192"
        type="image/vnd.microsoft.icon">
</head>

<body onload="boast()">

    <script src="tavernScript.js"></script>

    <div class="mainBody">
        <br>
        <h1>Not Another Tavern Generator</h1>
        <button onclick="newTavern()" id="tavernButton" class="outerBtn"> Visit a Tavern </button>
        <p id="instructions" style="display:none"><br>Hit the Tavern's name to rename it, and hit any of the subheadings
            to regenerate just that section</p>
        <div>
            <div id="descriptionText"><span id="titleDisplay"></span><span id="nameDisplay"></span><span
                    id="ownerDisplay"></span><span id="raceDisplay"></span><span id="secretDisplay"></span><span
                    id="backstoryDisplay"></span><span id="inspirationDisplay"></span><span
                    id="qualityDisplay"></span><span id="gimmickDisplay"></span><span id="bartenderHeading"></span><span
                    id="bartenderDisplay"></span><span id="clienteleHeading"></span><span
                    id="clienteleDisplay"></span><span id="roomsHeading"></span><span id="roomsDisplay"></span><span
                    id="foodAndDrinkHeadingArea"></span>
                <div id="menusDisplay">
                    <div id="drinksDisplay" style="display:none;"><span id="drinkTitle"></span><span
                            id="wineTitle"></span><span id="winesDisplay"></span><span id="beerTitle"></span><span
                            id="beersDisplay"></span><span id="liquorTitle"></span><span id="liquorsDisplay"></span>
                    </div>
                    <div id="foodDisplay" style="display:none"><span id="foodTitle"></span><span
                            id="starterTitle"></span><span id="startersDisplay"></span><span
                            id="saladTitle"></span><span id="saladsDisplay"></span><span id="entreeTitle"></span><span
                            id="entreesDisplay"></span>
                        <div id="disclaimer"></div>
                    </div>
                </div><br><button onclick="newTavern()" class="innerBtn" id="innerTavernBtn"
                    style="font-variant:normal;font-weight:1">Click this text or the "Visit a Tavern" button above to
                    begin the barcrawl!</button><br><br>
            </div>
        </div>
    </div>
</body>
